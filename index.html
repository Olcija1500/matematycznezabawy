<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matematyczne Zabawy</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            width: 100vw;
            height: 100vh;
        }

        #game-container {
            width: 100%;
            height: 100vh;
            background-color: #f97316;
            position: relative;
            overflow: hidden;
        }

        .border-frame {
            position: absolute;
            inset: 0;
            border: 80px solid #2563eb;
            pointer-events: none;
            z-index: 1;
        }

        .math-expression {
            position: absolute;
            color: #f97316;
            font-weight: bold;
            font-size: 24px;
            user-select: none;
            pointer-events: none;
            z-index: 2;
        }

        .menu-btn {
            position: absolute;
            top: 32px;
            left: 32px;
            background-color: #2563eb;
            padding: 16px;
            border-radius: 8px;
            z-index: 25;
            cursor: pointer;
            border: none;
            transition: background-color 0.3s;
        }

        .menu-btn:hover {
            background-color: #1d4ed8;
        }

        .menu-icon {
            width: 32px;
            height: 32px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .menu-icon span {
            display: block;
            width: 100%;
            height: 4px;
            background-color: white;
            border-radius: 2px;
        }

        .side-menu {
            position: absolute;
            top: 0;
            left: -320px;
            width: 320px;
            height: 100%;
            background-color: #2563eb;
            z-index: 20;
            padding: 32px;
            box-shadow: 4px 0 20px rgba(0, 0, 0, 0.3);
            transition: left 0.3s ease;
        }

        .side-menu.open {
            left: 0;
        }

        .side-menu h2 {
            color: white;
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 24px;
        }

        .menu-options {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .menu-option {
            width: 100%;
            background-color: #f97316;
            color: white;
            font-weight: bold;
            padding: 12px 24px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .menu-option:hover {
            background-color: #ea580c;
        }

        .menu-close {
            background-color: white;
            color: #2563eb;
            margin-top: 32px;
        }

        .menu-close:hover {
            background-color: #f3f4f6;
        }

        .main-content {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
        }

        .game-title {
            font-size: 72px;
            font-weight: bold;
            color: #2563eb;
            margin-bottom: 64px;
            margin-top: -80px;
            letter-spacing: 2px;
            text-align: center;
            padding: 0 20px;
        }

        .start-btn {
            background-color: #22c55e;
            color: white;
            font-weight: bold;
            font-size: 32px;
            padding: 24px 64px;
            border-radius: 16px;
            border: none;
            cursor: pointer;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            transition: all 0.3s;
        }

        .start-btn:hover {
            background-color: #16a34a;
            transform: scale(1.05);
        }

        .game-screen {
            display: none;
            width: 100%;
            height: 100%;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            color: #2563eb;
            font-weight: bold;
        }

        @media (max-width: 768px) {
            .border-frame {
                border-width: 40px;
            }

            .game-title {
                font-size: 36px;
            }

            .start-btn {
                font-size: 24px;
                padding: 16px 48px;
            }

            .math-expression {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div id="game-container">
        <!-- Niebieska ramka -->
        <div class="border-frame" id="border-frame"></div>

        <!-- Przycisk menu -->
        <button class="menu-btn" onclick="toggleMenu()">
            <div class="menu-icon">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </button>

        <!-- Menu boczne -->
        <div class="side-menu" id="side-menu">
            <h2>Menu</h2>
            <div class="menu-options">
                <button class="menu-option">Instrukcje</button>
                <button class="menu-option">Poziomy trudności</button>
                <button class="menu-option">Ustawienia</button>
                <button class="menu-option menu-close" onclick="toggleMenu()">Zamknij</button>
            </div>
        </div>

        <!-- Główna zawartość -->
        <div class="main-content" id="main-content">
            <h1 class="game-title">MATEMATYCZNE ZABAWY</h1>
            <button class="start-btn" onclick="startGame()">Rozpocznij</button>
        </div>

        <!-- Ekran gry -->
        <div class="game-screen" id="game-screen">
            Gra zostanie wkrótce uruchomiona...
        </div>
    </div>

    <script>
        // Generowanie losowych działań matematycznych w ramce
        function generateMathExpressions() {
            const operations = ['+', '-', '×', '÷'];
            const container = document.getElementById('game-container');
            
            for (let i = 0; i < 40; i++) {
                const num1 = Math.floor(Math.random() * 20) + 1;
                const num2 = Math.floor(Math.random() * 20) + 1;
                const op = operations[Math.floor(Math.random() * operations.length)];
                
                const expression = document.createElement('div');
                expression.className = 'math-expression';
                expression.textContent = num1 + ' ' + op + ' ' + num2;
                
                // Losowa pozycja - głównie na górze, dole, lewo i prawo ramki
                let top, left;
                const position = Math.random();
                
                if (position < 0.25) {
                    // Góra - w obrębie górnej ramki (0-80px to 0-8vh)
                    top = Math.random() * 6 + 1;
                    left = Math.random() * 80 + 10;
                } else if (position < 0.5) {
                    // Dół - w obrębie dolnej ramki
                    top = Math.random() * 6 + 92;
                    left = Math.random() * 80 + 10;
                } else if (position < 0.75) {
                    // Lewo - w obrębie lewej ramki
                    top = Math.random() * 80 + 10;
                    left = Math.random() * 6 + 1;
                } else {
                    // Prawo - w obrębie prawej ramki
                    top = Math.random() * 80 + 10;
                    left = Math.random() * 6 + 92;
                }
                
                const rotation = Math.random() * 40 - 20;
                
                expression.style.top = top + '%';
                expression.style.left = left + '%';
                expression.style.transform = 'rotate(' + rotation + 'deg)';
                
                container.appendChild(expression);
            }
        }

        // Toggle menu
        function toggleMenu() {
            const menu = document.getElementById('side-menu');
            menu.classList.toggle('open');
        }

        // Start game
        function startGame() {
            document.getElementById('main-content').style.display = 'none';
            document.getElementById('game-screen').style.display = 'flex';
        }

        // Inicjalizacja
        window.onload = function() {
            generateMathExpressions();
        };
    </script>
</body>
</html>
